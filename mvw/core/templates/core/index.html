{% extends 'core/base.html'%}

{% load static from static %}

{% if not user.is_authenticated %}
    {% block imgheader %}
    <img src="{% static 'img/marpole.jpeg' %}" width="100%" height="70%"/>
    {% endblock %}
{% endif %}

{% block content %}
    {% if user.is_authenticated %}
        <h2>Logged In.</h2>
    {% else %}
        <h2>Not Logged In</h2>
    {% endif %}
{% endblock content %}
