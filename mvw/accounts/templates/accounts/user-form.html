{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Update Profile</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit">Save</button>
    </form>

    {% if user.is_superuser %}
        <a href="{% url 'accounts:delete_user' user.id %}">Delete</a>
    {% endif %}
{% endblock %}
