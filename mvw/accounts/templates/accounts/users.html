{% extends 'home.html' %}

{% block content %}
    <h2>Users list</h2>
    <ul>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">email</th>
                </tr>
            </thead>
            {% for user in users %}
                <tr>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                    <td>
                        <a href="{% url 'accounts:update_user' user.id %}">
                            {{ user.email }}
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </ul>
{% endblock %}
